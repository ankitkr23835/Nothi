<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Files</title>
</head>
<body>
    <h1>Extracted Files</h1>
    <ul>
        {% for file in extracted_folder %}
            <li><a href="/download/{{ file }}" download>{{ file }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Upload Another File</a>
</body>
</html>
