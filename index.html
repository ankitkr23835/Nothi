<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #uploadForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        input[type="file"] {
            display: none;
        }

        label {
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #2980b9;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div id="uploadForm">
        <h1 style="color: #3498db;">File Upload</h1>
        <form enctype="multipart/form-data" action="/upload" method="POST">
            <label for="fileInput">Choose a file</label>
            <input type="file" name="file" id="fileInput" />
            <button type="submit">Upload</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        // The JavaScript code for file upload can remain unchanged.
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                // Simulate a delay (replace this with your actual file upload logic)
                setTimeout(() => {
                    document.getElementById('status').innerHTML = 'File uploaded successfully!';
                }, 2000);
            } else {
                document.getElementById('status').innerHTML = 'Please choose a file.';
            }
        }
    </script>
</body>
</html>
